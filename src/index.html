<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rxjs Basics</title>
</head>
<body>
    <h1>
        Rxjs Basics
    </h1>

    <div id="app">
        <p>
            Start polling to request random <a href="https://random.dog/">dog</a> images!
        </p>

        <p>
            Polling Status: <span id="polling-status">Stopped</span>
        </p>
        <div>
            <button id="start">Start Polling</button>
            <button id="stop">Stop Polling</button>
        </div>

        <img style="max-width: 400px; max-height: 400px;"
            id="dog" src="https://random.dog/aee96f06-9dec-43c9-8819-6b704661f239.jpg" alt="dog" />
    </div>
</body>
</html>
